<div>
  <div style="display: flex; align-items: center; margin: 20px">
    <p-slider [(ngModel)]="sliderValue"
              [max]="sliderMax()"
              [min]="1971"
              step="1"
              [style]="{width: '22rem'}"/>
    <p>{{sliderValue()}}
  </div>
  <p-button [style]="{margin: '20px'}" label="Change Max Slider Value" (onClick)="changeMax()"/>
</div>
